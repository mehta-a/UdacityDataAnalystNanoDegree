<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>

  <style>
    h2 {
      text-align: left;
      font-family: sans-serif;
    }
     h3 {
      text-align: left;
      font-family: sans-serif;
      font-size: 14px;
      font-style: normal;
    }
  </style>

  <script type="text/javascript">
    function draw(data) {
    /*
      D3.js setup code
    */
        "use strict";
        var margin = 75,
            width = 1400 - margin,
            height = 600 - margin;
        d3.select("body")
          .append("h2")
          .text("Facebook Growth, 2008 - 2016");
        d3.select("body")
          .append("h3")
          .text("Facebook grew from 100M users to over 1860M users during this period.");
        d3.select("body")
          .append("h3")
          .text("A look at the timeline reveals how booming sales and product launches fueled this growth.");
        var svg = d3.select("body")
          .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
          .append('g')
              .attr('class','chart');
    /*
      Dimple.js Chart construction code
    */
        var myChart = new dimple.chart(svg, data);
        var x = myChart.addCategoryAxis("x", "Year");
        var y1 = myChart.addMeasureAxis("y", "FacebookUsers(in Millions)");
        var y2 = myChart.addMeasureAxis("y", "InternetUsers(in Millions)");
        x.fontSize = '14px';
        y1.fontSize = '14px';
        y2.fontSize = '14px';
        var s1 = myChart.addSeries(["","InternetUsers(in Millions)"], dimple.plot.bar, [x,y1]);
        var s2 = myChart.addSeries(["","Sales($M)"], dimple.plot.scatter, [x,y2]);
        var s3 = myChart.addSeries(["","Sales($M)"], dimple.plot.line, [x,y2]);
    /*
      Add formatting changes to better contrast sales and employees
    */
        myChart.assignColor("InternetUsers(in Millions)","#222222", "#000000", 0.3);
        myChart.assignColor("Sales($M)","black");
    /*
      Create a 3rd y-axis (hidden)
    */
        var y3 = myChart.addPctAxis("y", "Dummy");
        y3.hidden = true;
    /*
      Add 5 (s4 - s8) key Amazon corporate events as points on the chart
    */
        var s4 = myChart.addSeries("Event",dimple.plot.bubble, [x, y3]);
        s4.data = [{
            "Event": "Prime Membership Launches",
            "Dummy": 1,
            "Year": "2005"
        }];
        s4.getTooltipText = function (e) {
                return [
                    e.aggField[0]
                ];
        };
        var s5 = myChart.addSeries("Event",dimple.plot.bubble, [x, y3]);
        s5.data = [{
            "Event": "AWS Introduced",
            "Dummy": 1,
            "Year": "2006"
        }];
        s5.getTooltipText = function (e) {
                return [
                    e.aggField[0]
                ];
        };
        var s6 = myChart.addSeries("Event",dimple.plot.bubble, [x, y3]);
        s6.data = [{
            "Event": "Kindle Released",
            "Dummy": 1,
            "Year": "2007"
        }];
        s6.getTooltipText = function (e) {
                return [
                    e.aggField[0]
                ];
        };
        var s7 = myChart.addSeries("Event",dimple.plot.bubble, [x, y3]);
        s7.data = [{
            "Event": "Amazon Studio Launches",
            "Dummy": 1,
            "Year": "2010"
        }];
        s7.getTooltipText = function (e) {
                return [
                    e.aggField[0]
                ];
        };
        var s8 = myChart.addSeries("Event",dimple.plot.bubble, [x, y3]);
        s8.data = [{
            "Event": "Echo Released",
            "Dummy": 1,
            "Year": "2014"
        }];
        s8.getTooltipText = function (e) {
                return [
                    e.aggField[0]
                ];
        };
        myChart.addLegend(150, 80, 330, 20, "left",[s1,s3]);
        myChart.draw();
    /*
      Add formatting changes to improve contrast, readability and style
    */
        svg.selectAll(".dimple-line")
          .style("stroke-dasharray", "2");
        svg.selectAll(".dimple-bubble")
          .style("r", "7")
          .style("fill","#F58B4C")
          .style("stroke","black");
        svg.selectAll(".dimple-series-1")
          .style("r", "5")
          .style("fill","black");
    };
  </script>
</head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("data/facebook.csv", draw);
  </script>
</body>
</html>
