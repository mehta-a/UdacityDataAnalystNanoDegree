<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>

  <style>
    h2 {
      text-align: center;
      font-family: sans-serif;
    }
     h3 {
      text-align: left;
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>

  <script type="text/javascript">
    function draw(data) {
    /*
      D3.js setup code
    */
        "use strict";
        var margin = 75,
            width = 1400 - margin,
            height = 600 - margin;
        d3.select("body")
          .append("h2")
          .text("Facebook Growth, 2008 - 2016");
        d3.select("body")
          .append("h3")
          .text("Facebook grew from 100M users to over 1860M users during this period.");
        d3.select("body")
          .append("h3")
          .text("A look at the timeline reveals how booming sales and product launches fueled this growth.");
        var svg = d3.select("body")
          .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
          .append('g')
              .attr('class','chart');
    /*
      Dimple.js Chart construction code
    */
        var myChart = new dimple.chart(svg, data);
        var x = myChart.addCategoryAxis("x", "Year");
        var y1 = myChart.addMeasureAxis("y", "FacebookUsers(in Millions)");
        var y2 = myChart.addMeasureAxis("y", "InternetUsers(in Millions)");
        x.fontSize = '14px';
        y1.fontSize = '14px';
        y2.fontSize = '14px';
/*
        myChart.addSeries(null, dimple.plot.bar);
*/
        var s1 = myChart.addSeries(["","InternetUsers(in Millions)"], dimple.plot.bar, [x,y1]);
        var s2 = myChart.addSeries(["","Sales($M)"], dimple.plot.scatter, [x,y2]);
        var s3 = myChart.addSeries(["","Sales($M)"], dimple.plot.line, [x,y2]);
        myChart.assignColor("InternetUsers(in Millions)","gray");
        myChart.assignColor("Sales($M)","black");
        myChart.addLegend(150, 80, 330, 20, "left",[s1,s3]);
        myChart.draw();
    };
  </script>
</head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("data/facebook.csv", draw);
  </script>
</body>
</html>
